name: Get Job ID
author: Austen Stone
description: Get the Job ID of the current job
branding:
  icon: "plus"
  color: "blue"

inputs:
  github-token:
    description: The GitHub token used to create an authenticated client
    default: ${{ github.token }}
    required: false

runs:
  using: "composite"
  steps:
    run: gh run view ${{ github.run_id }}
    run: gh run view ${{ github.run_id }} --json id --jq .id